<div class="container">
  <div class="page-header">
    <h1>Bienvenido</h1>
  </div>
  <form ng-submit="main.doLogin(loginData)">
    <!-- Email -->
    <label>Email</label>
    <input class="form-control" type="email" name="name" placeholder="Ej: alguien@correo.com" ng-model="main.loginData.email">
    <br>
    <!-- Password -->
    <label>Contrase√±a</label>
    <input class="form-control" type="password" name="name" ng-model="main.loginData.password">
    <br>

    <button class="btn btn-primary" type="submit">Ingresar</button>
  </form>

  <br>

  <div class="jumbotron text-center" ng-show="main.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Cargando...</p>
  </div>

  <br>

  <div class="row show-hide-message" ng-show="main.successMsg">
    <div class="alert alert-success ">{{ main.successMsg }}</div>
  </div>

  <br>

  <div class="row show-hide-message" ng-show="main.errorMsg">
    <div class="alert alert-danger">{{ main.errorMsg }}</div>
  </div>

</div>
